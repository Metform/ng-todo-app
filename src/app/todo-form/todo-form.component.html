<div class="form-container">
    <div class="input-field">
      <input type="text" (keydown.enter)=onAdd() #todoTitle>
      <label class="active">Title</label>
    </div>
    <div class="input-field">
      <input type="text" #todoDescription>
      <label class="active">Description</label>
    </div>
    <div class="input-field">
      <input type="text" class="datepicker">
      <label class="active">End date</label>
    </div>
  <button class="btn-floating btn-small waves-effect waves-light teal darken-1" (click)='onAdd(todoInput)' [disabled]='!todoTitle.value'><i class="material-icons">add</i></button>
</div>
